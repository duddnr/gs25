<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- jquery ui 사용 -->
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- fontawesome 아이콘 사용 -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<style>
	html, body {
        height: 100%;
        width: 100%;
      }
	
	header {
        height: 60px;
      }
	
	#result {
        min-height: calc(100% - 120px);
      }
	
	footer {
        height: 60px;
        background-color:black;
      }
</style>

<body>
	
	<div th:replace="fragments/header::headerFragment"></div>
	<div  id="result"></div>
	<div th:replace="fragments/footer::footerFragment"></div>
	
	<th:block layout:fragment="script">
		<script src="/js/user/userTokenCheck.js"></script>
	</th:block>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
