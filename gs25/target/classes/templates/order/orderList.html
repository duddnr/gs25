<div layout:fragment="content">
		<style>
					
			.orderList-body{
				position: relative;
				overflow:auto;
				top: 50px;
				right: 200px;
				height: 700px;
				width: 1700px;
				border: 3px solid;
				padding: 20px;
			}
			
			.wrapper {
			  display: grid;
			  grid-template-columns: 300px 300px 300px 300px 300px;
			  grid-gap: 30px;
			}
		</style>
		
		<div class="container">
			<div class="orderList-body">
				
				<p>조회기간을 선택해주세요.
					<div style="float: left; margin-right:10px;">
						<input type="text" id="datepicker1" readonly> ~ <input type="text" id="datepicker2" readonly>
					</div>
					
					<button type="button" id="order-tracking" class="btn btn-primary">조회</button>
				</p>
				
				<div class="wrapper">
					<div th:each="paymentDataDto, status: ${paymentDataDto}">
					
						<div class="card">
							<h5 class="card-header">[[${paymentDataDto.orderTime}]]</h5>
					
							<div class="card-body" style="height: 250px;">
								<div>[[${paymentDataDto.user.userId}]]님</div>
								
								<div th:each="row: ${productName[status.index]}">
									<div th:each="productName: ${row}">
										[[${productName}]]
									</div>
								</div>
					
								<br>
								<div>총 금액 : [[${paymentDataDto.totalAmount}]]</div>
								<div>결제형태 : [[${paymentDataDto.paymentType}]]</div>
								<div th:unless="${paymentDataDto.paymentType == '카드'}">
									거스름돈 : [[${paymentDataDto.changeMoney}]]
								</div>
								
								<div th:if="${paymentDataDto.paymentStatus == '결제대기'}">
									<button type="button" name="paymentStatus" class="btn btn-primary" th:value="${paymentDataDto.id}">결제확인</button>
								</div>
								<div th:unless="${paymentDataDto.paymentStatus == '결제대기'}">
									<button type="button" class="btn btn-primary" disabled>결제완료</button>
								</div>
								
							</div>
						</div>
					
					</div>
				</div>
				
			</div>		
		</div>
		
		<th:block layout:fragment="script">
				<script src="/js/order/orderList.js"></script>
		</th:block>
</div>
