<style>
			.container{
				height: 70vh;
				width: 80vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.card-body{
				border: 3px solid;
				padding: 20px;
			}
		</style>
		
		<div class="container">
			<div class="card-body">
				<div class="mb-3">
					<select class="form-select" aria-label="Default select example">
					  <option selected>분류</option>
					  <option value="1">음식</option>
					  <option value="2">과자</option>
					  <option value="3">음료수</option>
					</select>
				</div>
				
				<div class="mb-3">
					상품 이름
					<input type="text" class="form-control" id="productName">
				</div>
				
				<div class="mb-3">
					상품 가격
					<input type="text" class="form-control" id="productPrice">
				</div>
				
				<div class="mb-3">
					상품 이미지 : 
					<input type="file" id="productImage" name="image" accept="image/png, image/jpeg">
				</div>
				
				<div style="text-align: right;">
					<button type="button" id="product-save" class="btn btn-primary">상품 등록</button>
				</div>
			</div>
		</div>	
		
		<th:block layout:fragment="script">
			<script src="/js/product/newProduct.js"></script>
		</th:block>
